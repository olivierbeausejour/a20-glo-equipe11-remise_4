PATIONATOR_FILE_DESCRIPTION=Fichier Pationator
PATIONATOR_VISION=Pationator est un logiciel de conception de plans de terrasses rectangulaires en bois. À l'aide \
  d'une  interface simple et intuitive, l'application permet à l'utilisateur de concevoir des terrasses respectant \
  les normes du Conseil canadien du bois et de les visualiser sous trois perspectives différentes. Afin de concevoir \
  son plan de terrasse, l'utilisateur a la possibilité de spécifier différentes caractéristiques, telles que la taille \
  du patio, les types de matériaux de construction utilisés et leurs prix associés, ou encore, l'espacement entre les \
  différentes pièces constituantes. L'application utilise ces différentes propriétés entrées par l'utilisateur, \
  pouvant être modifiées par la suite en temps réel, pour générer une terrasse. Ainsi, l'usager est directement \
  informé de la validité de son plan selon les normes canadiennes.\n\nAu sein même de l'interface, l'utilisateur peut \
  également visualiser les dimensions de chacune des pièces utilisées. Afin de rendre le tout non-ambigu et intuitif \
  pour l'utilisateur, celles-ci sont affichées à la fois en taille réelle et en taille théorique.\n\nDe plus, dans un \
  souci monétaire, le logiciel offre une fonctionnalité de génération automatique d'un plan de patio au coût \
  optimal selon certaines spécifications fournies par l'usager. Ce dernier obtient alors directement un plan \
  au coût minimal possible.\n\nLorsque l'utilisateur le désire, il est possible de sauvegarder le plan sous forme \
  d'image pour les différentes vues et d'obtenir une liste de toutes les pièces nécessaires à la fabrication \
  accompagnée de leurs prix. Le plan peut également être exporté en format .STL pour permettre la visualisation \
  de la terrasse dans diverses applications, ou en faire une impression 3D.\n\nAinsi, Pationator est un outil qui \
  simplifiera grandement le travail des designers ou toute personne intéressée par la conception de terrasses \
  par sa facilité d'utilisation et sa quantité importante de fonctionnalités.
